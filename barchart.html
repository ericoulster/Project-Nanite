<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v6.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>




  // set the dimensions and margins of the graph
  var margin = {top: 30, right: 30, bottom: 70, left: 60},
      width = 460 - margin.left - margin.right,
      height = 400 - margin.top - margin.bottom;
  
  // append the svg object to the body of the page
  var svg = d3.select("#my_dataviz")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");



  // Parse the Data

  
  var data = [
{Wdate: "2021-01-01", Wcount: 500, Wtarget:400},
{Wdate: "2021-01-02", Wcount: 700, Wtarget:800},
{Wdate: "2021-01-03", Wcount: 1000, Wtarget:1200},
{Wdate: "2021-01-04", Wcount: 1200, Wtarget:1600},
{Wdate: "2021-01-05", Wcount: 1700, Wtarget:2000},
{Wdate: "2021-01-06", Wcount: 1900, Wtarget:2400},
{Wdate: "2021-01-07", Wcount: 2500, Wtarget:2800},
{Wdate: "2021-01-08", Wcount: 3000, Wtarget:3200}
];

  // X axis
  var x = d3.scaleBand()
    .range([ 0, width ])
    .domain(data.map(function(d) { return d.Wdate; }))
    .padding(0.2);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x))
    .selectAll("text")
      .attr("transform", "translate(-10,0)rotate(-45)")
      .style("text-anchor", "end");




var maxY = d3.max(data, (wordplot) => {
    if (wordplot.Wcount > wordplot.Wtarget) {
        return wordplot.Wcount
    }
    else {
        return wordplot.Wtarget
    }
  });

  // Y axis
  var y = d3.scaleLinear()
    .domain([0, maxY])
    .range([ height, 0]);
  svg.append("g")
    .call(d3.axisLeft(y));
  
  // Bars
  svg.selectAll("mybar")
    .data(data)
    .enter()
    .append("rect")
      .attr("x", function(d) { return x(d.Wdate); })
      .attr("y", function(d) { return y(d.Wcount); })
      .attr("width", x.bandwidth())
      .attr("height", function(d) { return height - y(d.Wcount); })
      .attr("fill", "#69b3a2");
  
// Line
svg.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "black")
      .attr("stroke-width", 0.5)
      .attr("d", d3.line()
        .x(function(d) { return x(d.Wdate) })
        .y(function(d) { return y(d.Wtarget) })
        )

// X Axis Label


 svg.append("text")             
      .attr("transform",
            "translate(" + (width/2) + " ," + 
                           (height + margin.top + 35) + ")")
      .style("text-anchor", "middle")
      .text("Date");


// Y Axis Label

svg.append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 0 - margin.left)
      .attr("x",0 - (height / 2))
      .attr("dy", "1em")
      .style("text-anchor", "middle")
      .text("Words Written");      

  </script>
