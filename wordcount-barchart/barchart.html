<meta charset="utf-8">

<!-- Load d3.js -->
<script type="text/javascript" src="../d3/d3.js"></script>

<style>
  @font-face {
      font-family: "Archivo";
      src:url("../font/Archivo-SemiBold.ttf")
  }
  .Archivo {
      font-family: "Archivo";
  }
  </style>
<!-- Create a div where the graph will take place -->
<div id="wordcounter"></div>

<script>


// Maybe I don't need axisBottom
// also look at axisOrdinalBottom

  // set the dimensions and margins of the graph
  var margin = {top: 30, right: 30, bottom: 70, left: 60},
      width = 460 - margin.left - margin.right,
      height = 400 - margin.top - margin.bottom;
  
  // append the svg object to the body of the page
  var svg = d3.select("#wordcounter")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");



  // The data (which will be separated into another file later on)

  
  var data = [
{Wdate: "2021-01-01", Wcount: 500, Wtarget:400},
{Wdate: "2021-01-02", Wcount: 700, Wtarget:800},
{Wdate: "2021-01-03", Wcount: 1000, Wtarget:1200},
{Wdate: "2021-01-04", Wcount: 1200, Wtarget:1600},
{Wdate: "2021-01-05", Wcount: 1700, Wtarget:2000},
{Wdate: "2021-01-06", Wcount: 1900, Wtarget:2400},
{Wdate: "2021-01-07", Wcount: 2500, Wtarget:2800},
{Wdate: "2021-01-08", Wcount: 3000, Wtarget:3200}
];

  // X axis
  var x = d3.scaleBand()
    .range([ 0, width ])
    .domain(data.map(function(d) { return d.Wdate; }))
    .padding(0.2);
  
    svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x).tickSize(0))
    .selectAll("text")
      .attr("transform", "translate(-10,0)rotate(-45)")
      .attr('font-family', 'Archivo')
            .attr('font-weight', 100)
            .attr('font-size', 'small')
      .style("text-anchor", "end");


  // max of Y axis
  var maxY = d3.max(data, (wordplot) => {
      if (wordplot.Wcount > wordplot.Wtarget) {
          return wordplot.Wcount
      }
      else {
          return wordplot.Wtarget
      }
    });


  // Y axis
  var y = d3.scaleLinear()
    .domain([0, maxY])
    .range([ height, 0]);
  
    svg.append("g")
    .call(d3.axisLeft(y))
    .attr('font-family', 'Archivo');
  


// gridlines in y axis function
function make_y_gridlines() {		
    return d3.axisLeft(y)
        
}

  // add the Y gridlines
  svg.append("g")			
      .attr("class", "grid")
      .call(make_y_gridlines()
          .tickSize(-width)
          .tickFormat("")
          .ticks(6)
      )



      
  // Bars
  svg.selectAll("bar")
    .data(data)
    .enter()
    .append("rect")
      .attr("x", function(d) { return x(d.Wdate); })
      .attr("y", function(d) { return y(d.Wcount); })
      .attr("width", x.bandwidth())
      .attr("height", function(d) { return height - y(d.Wcount); })
      .attr("fill", "#F6D55C");
  
// Line
svg.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "#474F56")
      .attr("stroke-width", 2)
      .attr("d", d3.line()
        .x(function(d) { return x(d.Wdate)+18 }) //18 worked on my resolution, but it may not work for resizing.
        .y(function(d) { return y(d.Wtarget) })
        )


// Line-ticks
svg.selectAll("circles")
    .data(data)
    .enter()
    .append("circle")
      .attr("fill", "#F6D55C")
      .attr("stroke", "#474F56")
      .attr("stroke-width", 2)
      .attr("cx", function(d) { return x(d.Wdate)+18 })
      .attr("cy", function(d) { return y(d.Wtarget) })
      .attr("r", 4)







      //to add: weekly & monthly granularity
  </script>
