{% extends 'base.html' %}

{% block body_open_sidebar %} 
<body class="{{pagetitle.lower().replace(' ', '-')}} grid-container"></body>
  <div id="left-sidebar" class="leftside sidebar">
    <div id="left-sidebar-content" class="content">
      <div class="logo"><a href="home.html">Nanite</a></div>
      <div id="sidebar-insights" class="insights">
        <p><a id="username_link" class="username" href="welcome.html"><span id="username">{{username}}</span></a></p>
      </div>
      <nav>
        <ul class="navbar">
          <li class="nav-item">
            <a class="nav-link" href="home.html">Home</a> 
          </li>
            <li class="nav-item">
              <a class="nav-link" href="projects.html">Projects</a>
              <ul id="projects-list-sidebar">
                {% for idx, project in menuprojects %}
                <li class="nav-item nav-sub-item"><a class="nav-link" href="/projects/{{idx}}">{{project['name']}}</a></li>
                {% endfor %}
              </ul>
            </li>
            <li class="nav-item">
              {% include 'sidebar-info-list.html' %}
            </li>
        </ul>
      </nav>
    </div>
  </div>
{% endblock %}
