// Run when input entered into numBars input
function handleNumBarChange() {
  // Originally takes in as string
  var rawNumBars = parseInt(this.value);

  // Making sure user actually did type in a number
  if (!isNaN(rawNumBars)){
    // Placeholder console.log; needs to run updateGraph
    console.log(`Current numBars: ${rawNumBars}`);
    console.log(`Current TypeOf: ${typeof rawNumBars}`);
    console.log(`Current dropdown: ${sel_dropDown.value}`);
  } else{
    // Flashes error message to user if non-number entered 
    var displayAlert = setInterval(() => {
      if (!sel_alertDiv.style.opacity) {
        sel_alertDiv.style.background = "red";
        sel_alertDiv.style.opacity = 1;
        sel_alertDiv.innerText = "Input must be number";
      }
      if (sel_alertDiv.style.opacity > 0) {
        sel_alertDiv.style.opacity -= 0.1;
      } else {
        clearInterval(displayAlert);
        sel_alertDiv.innerHTML = "";
      }
    }, 400);

  }
}
