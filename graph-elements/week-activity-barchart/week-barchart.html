<meta charset="utf-8">

<!-- Load d3.js -->
<script type="text/javascript" src="../d3/d3.js"></script>
<script src="barData.js"></script>

<style>
    @font-face {
        font-family: "Archivo";
        src:url("../font/Archivo-SemiBold.ttf")
    }
    
    .Archivo {
        font-family: "Archivo";
    }
    
    .grid .tick {
      stroke: lightgrey;
      opacity: 0.7;
      stroke-width: 3;
    }
  
    x.tick line{
      visibility:hidden;
    }
  
    line {
      stroke: #333A40;
      stroke-linecap: round;
    }
  
    body {
      background-color: #1F2428;
      width: 100%;
    }

</style>

<div id="weekbar"></div>

<script>
var bardata = Object.values(barData)

 // set the dimensions and margins of the graph
 var margin = {top: 30, right: 30, bottom: 70, left: 60},
      width = 600 - margin.left - margin.right,
      height = 400 - margin.top - margin.bottom;

  // append the svg object to the body of the page
  var svg = d3.select("#weekbar")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

  var x = d3.scaleBand()
    .range([ 0, width ])
    .domain(bardata.map(function(d) { return d.Day; }))
    .padding(0.4);
  
    svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x).tickSize(0))
    .selectAll("text")
    //center text to middle of bars (bandwidth/2), have lower
    //make xaxis line invisible
      .attr('font-family', 'Archivo')
            .attr('font-weight', 100)
            .attr('font-size', 'small')
            .style("text-anchor", "end")
            .style('fill', "#E3E3E3");


  // max of Y axis
  var maxY = d3.max(bardata, (d) => {return +d.Wcount})


    
  // Y axis
  var y = d3.scaleLinear()
    .domain([0, maxY])
    .range([ height, 0]);

  var bar = svg.selectAll("bar")
    .data(bardata)
    .enter()
    .append("rect")
      .attr("x", function(d) { return x(d.Day); })
      .attr("y", function(d) { return y(d.Wcount); })
      .attr("width", x.bandwidth())
      .attr("height", function(d) { return height - y(d.Wcount); })
      .attr("ry", 8)
      .attr("fill", "#F6D55C");

    
console.log(bardata)
</script>
